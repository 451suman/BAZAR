{% extends "base.html"%} 
{% block content %}
<div style="text-align:center;">
    <h2>All Categories</h2>
</div>
<div class="container">
    <div class="container">
        <div class="row">
          {%  for category in categories %}
          <div class="col-sm">
            <a href="{% url 'category-list' category.id %}" class="btn btn-primary m-1 " > {{category.name}}</a>
          </div>
          {% endfor %}
        </div>
      </div>
  </div>

{% endblock %}
