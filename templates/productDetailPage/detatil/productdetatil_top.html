<div class="product-details-area pt-50 "></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="product-details-img">
                <div class="zoompro-border zoompro-span">
                    <img class="zoompro" src="{{ product.featured_image.url }}"
                        data-zoom-image="assets/img/product-details/product-detalis-bl1.jpg" alt="" />
                    <div class="product-video">
                        {% if product.video_link %}
                        <a href="{{product.video_link}}" target="_blank">
                            <i class="sli sli-control-play"></i>
                            View Video
                        </a>
                        {% endif %}
                    </div>

                </div>

            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="product-details-content ml-30">
                <h2>{{product.title}}</h2>
                <div class="product-details-price">
                    <span>Rs. {{product.price}} </span>
                </div>
                <div class="pro-details-rating-wrap">
                    <div class="pro-details-rating">
                        <i class="sli sli-star yellow"></i>
                        <i class="sli sli-star yellow"></i>
                        <i class="sli sli-star yellow"></i>
                        <i class="sli sli-star yellow"></i>
                        <i class="sli sli-star yellow"></i>
                    </div>
                    <span><a href="#">3 Reviews</a></span>
                </div>
                <div class="pro-details-list">
                    
                </div>
                <div class="pro-details-size-color">
                    <div class="pro-details-color-wrap">
                        <span>Color</span>
                        <div class="pro-details-color-content">
                            <ul>
                                <li class="blue"></li>
                                <li class="maroon active"></li>
                                <li class="gray"></li>
                                <li class="green"></li>
                                <li class="yellow"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="pro-details-size">
                        <span>Size</span>
                        <div class="pro-details-size-content">
                            <ul>
                                <li><a href="#">s</a></li>
                                <li><a href="#">m</a></li>
                                <li><a href="#">l</a></li>
                                <li><a href="#">xl</a></li>
                                <li><a href="#">xxl</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="pro-details-quality">
                    <div class="cart-plus-minus">
                        <input class="cart-plus-minus-box" type="text" name="qtybutton" value="2">
                    </div>
                    <div class="pro-details-cart btn-hover">
                        <a href="#">Add To Cart</a>
                    </div>
                    <div class="pro-details-wishlist">
                        <a title="Add To Wishlist" href="#"><i class="sli sli-heart"></i></a>
                    </div>
                    <div class="pro-details-compare">
                        <a title="Add To Compare" href="#"><i class="sli sli-refresh"></i></a>
                    </div>
                </div>
                <div class="pro-details-meta">
                    <span>Categories :</span>
                    <ul>
                        <li><a href="#">Minimal,</a></li>
                        <li><a href="#">Furniture,</a></li>
                        <li><a href="#">Fashion</a></li>
                    </ul>
                </div>
                <div class="pro-details-meta">
                    <span>Tag :</span>
                    <ul>
                        <li><a href="#">Fashion, </a></li>
                        <li><a href="#">Furniture,</a></li>
                        <li><a href="#">Electronic</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
