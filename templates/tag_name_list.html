{% extends "base.html"%}
{% block content %}
<div style="text-align:center;">
  <h2>All Categories</h2>
</div>
<div class="container">
  <div class="container">
    <div class="row">

      <div class="row">
        {% for tag in tags %}
        <div class="col-sm">
          <a href="{% url 'tag-list' tag.id %}" class="btn btn-primary m-1"
            aria-label="View products for {{ tag.name }}">{{ tag.name }}</a>
        </div>
        {% endfor %}
      </div>
      


    </div>
  </div>
</div>

{% endblock %}
