{% extends "base.html" %}
{% block content %}

<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <h4>Change Password</h4>
                    <div class="login-form-container">
                        <div class="login-register-form">
                            <form action="{% url 'password_change' %}" method="post">
                                {% csrf_token %}
                                <input type="password" name="old_password" placeholder="Enter a Old Password" value="{% if old_password%} {{form.old_password.value}} {% endif %}">
                                {{form.old_password.errors}}
                                <input type="password" name="new_password1" placeholder="Enter new Password" value="{% if new_password1%} {{form.new_password1.value}} {% endif %}">
                                {{form.new_password1.errors}}
                                <input type="password" name="new_password2" placeholder="Conform new Password" value="{% if new_password2%} {{form.new_password2.value}} {% endif %}">
                                {{form.new_password2.errors}}
                                <div class="button-box">
                                    <button type="submit">change password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

{% endblock %}
